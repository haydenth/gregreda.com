{% extends "base.html" %}

{% block content %}

  <div id='article-title'><i class="fa {{ article.icon }} fa-lg"></i> {{ article.title }}</div>
  <div id='article-abstract'>Abstract: {{ article.abstract }}</div>
  <div id='article-body'>
    {{ article.content }}
  </div>

{% if article.tags %}
  {% for tag in article.tags %}<a href="/tag/{{ tag }}/">{{ tag }}</a>
  {% if not loop.last %},{% endif %}
  {% endfor %}
{% endif %}

{% include "disqus.html" %}

{% endblock content %}
