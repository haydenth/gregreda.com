<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="author" content="Tom Hayden">
    <meta property="og:title" content="Tom Hayden">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.tomhayden3.com">
    <meta property="og:image" content="http://www.tomhayden3.com/theme/images/workinghard.jpg">
    <meta property="og:description" content="{{ DESCRIPTION }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- font awesome shit -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!-- prettify stylesheet -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/tomorrow-night-bright.css" type="text/css" />

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ SITENAME }}" href="{{SITEURL}}/{{FEED_ATOM}}" />

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
    <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/>
    <![endif]-->

  {% include "analytics.html" %}

  </head>

  <body id="index" class="home">
    <nav class='navbar navbar-toggleable-xl mx-auto sticky-top'>
      <div class='container'>
        <a class="navbar-brand" href="/">Tom Hayden's Blog</a>

        <div class='col'>
          <div class=' float-right'>
          <a href='http://www.linkedin.com/in/haydenth' target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
          <a href='http://www.github.com/haydenth' target="_blank"><i class="fa fa-github fa-lg"></i></a>
          <a href='mailto:thayden@gmail.com?subject=go+pound+sand'><i class="fa fa-envelope fa-lg"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" id='main-contain'>
      {% block content %}
      {% endblock %}
  </div>

  </body>
  <!-- code prettifier -->
  <script src="{{ SITEURL }}/theme/javascript/prettify.js"></script>
  <script src="{{ SITEURL }}/theme/javascript/force_code.js" type='text/javascript'></script>
</html>
