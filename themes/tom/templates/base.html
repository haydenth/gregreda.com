<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

    <!-- font awesome shit -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/font-awesome.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <!-- prettify stylesheet -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/vibrant-ink.css" type="text/css" />

    <!-- mathjax via CDN because im lazy -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>

    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lte IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
    <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 7]>
      <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/>
    <![endif]-->

  </head>
  <body id="index" class="home">
    <div id="content-header">
      <img src="{{ SITEURL }}/theme/images/workinghard.jpg" width="325" alt="picture of me">
      <div id="myname">
        <a href="{{ SITEURL }}">Tom Hayden</a>
      </div>

      <div id="content-header-icons">
        <a href='http://www.linkedin.com/in/haydenth' target="_blank"><i class="icon-linkedin icon-2x"></i></a>
        <a href='http://www.github.com/haydenth' target="_blank"><i class="icon-github icon-2x"></i></a>
        <a href='http://www.twitter.com/haydenth' target="_blank"><i class="icon-twitter icon-2x"></i></a>
        <a href='http://www.facebook.com/haydenth' target="_blank"><i class="icon-facebook icon-2x"></i></a>
        <a href='mailto:thayden@gmail.com?subject=go+pound+sand'><i class="icon-envelope icon-2x"></i></a>
      </div>
      <div id="aboutme">
        Location: Chicago, Illinois <br>
        Job: Senior Data Developer <br>
        Blog Topics: Math, CS, Stats, Human Things <br>
        Tacos: Yes<br>
      </div>
      <div id="thanks">
        Site built with Pelican, hosted S3. Magic icons thanks to <a href='http://fortawesome.github.io/Font-Awesome'><i class='icon-flag'></i></a> and pretty fonts thanks to <a href='http://www.google.com/fonts/'>Google Fonts</a>.
      </div>
    </div>

    <div id="content-body">
      {% block content %}
      {% endblock %}
    </div>

  {% include "analytics.html" %}

  </body>
  <!-- code prettifier -->
  <script src="{{ SITEURL }}/theme/javascript/prettify.js"></script>
  <script src="{{ SITEURL }}/theme/javascript/force_code.js" type='text/javascript'></script>
</html>
